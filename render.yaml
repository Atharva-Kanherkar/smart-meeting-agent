services:
  - type: web
    name: smart-meeting-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORTIA_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: BROWSERBASE_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: RENDER
        value: true